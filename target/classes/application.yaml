spring:
  application.name: sample-service
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop  # Adjust this property as needed (create, create-drop, update, none)
    open-in-view: false
    generate-ddl: true
    show-sql: true
    properties.hibernate.format_sql: true
  security:
    enabled: false
logging:
  level:
    org.hibernate.type.descriptor.sql: info
    logger.org.hibernate.SQL: info
    org.springframework.orm.jpa: info
    org.hibernate.engine.transaction.internal: info
    org.hibernate.resource.jdbc.internal.AbstractLogicalConnectionImplementor: info
    org.springframework.transaction.interceptor.TransactionAspectSupport: info
resilience4j:
  retry:
    instances:
      test:
        max-attempts: 3
  circuitbreaker:
    instances:
      test:
        sliding-window-type: COUNT_BASED
        failure-rate-threshold: 50
        minimum-number-of-calls: 3
        automatic-transition-from-open-to-half-open-enabled: true
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        register-health-indicator: true